<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Dashboard - Physician-Patient Appointment</title>
    <link rel="stylesheet" href="physicianstyles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Physician Dashboard</h1>
            <div class="user-info">
                Logged in as: <span id="username" class="dropdown-toggle">PhysicianName</span>
                <div class="dropdown-menu">
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <form class="search-form">
                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name" name="patient-name">

                <label for="appointment-type">Appointment Type</label>
                <select id="appointment-type" name="appointment-type">
                    <option value="consultation">Consultation</option>
                    <option value="follow-up">Follow-Up</option>
                    <option value="emergency">Emergency</option>
                </select>

                <button type="submit">Search</button>
            </form>
            <button class="view-all-btn">View All Appointments</button>
        </div>
        <div class="results-container">
            <!-- This is where search results will be displayed -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Physician-Patient Appointment System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
