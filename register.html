<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Physician-Patient Appointment</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Physician-Patient Appointment System</h1>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Registeration Page</h2>

            <!-- Error message -->
            <div class="message error" th:if="${param.error}">
                Registration Error: Please check your details and try again.
            </div>

            <!-- Success message -->
            <div class="message success" th:if="${param.logout}">
                Registration Successful! You can now log in.
            </div>

            <form action="/login" method="post">
                <label for="fullname">Username</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">sign-up</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Physician-Patient Appointment System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
