<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Diagnosis - Physician-Patient Appointment</title>
    <link rel="stylesheet" href="addDiagnosisStyles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Physician Dashboard</h1>
            <div class="user-info">
                Logged in as: <span id="username" class="dropdown-toggle">PhysicianName</span>
                <div class="dropdown-menu">
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Add Diagnosis</h2>
            <form action="/addDiagnosis" method="post">
                <label for="conditionProblem">Condition/Problem</label>
                <input type="text" id="conditionProblem" name="conditionProblem" required>

                <label for="status">Status</label>
                <input type="text" id="status" name="status" required>

                <label for="category">Category</label>
                <input type="text" id="category" name="category" required>

                <label for="severity">Severity</label>
                <input type="text" id="severity" name="severity" required>

                <label for="bodySite">Body Site</label>
                <input type="text" id="bodySite" name="bodySite" required>

                <!-- Add more fields as necessary -->

                <button type="submit">Add Diagnosis</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Physician-Patient Appointment System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
