<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medication - Physician-Patient Appointment</title>
    <link rel="stylesheet" href="proposeMedicationStyles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Physician Dashboard</h1>
            <div class="user-info">
                Logged in as: <span id="username" class="dropdown-toggle">PhysicianName</span>
                <div class="dropdown-menu">
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Add Medication</h2>
            <form action="/addMedication" method="post">
                <label for="medicationName">Medication Name</label>
                <input type="text" id="medicationName" name="medicationName" required>

                <label for="dose">Dose</label>
                <input type="text" id="dose" name="dose" required>

                <label for="route">Route</label>
                <input type="text" id="route" name="route" required>

                <label for="frequency">Frequency</label>
                <input type="text" id="frequency" name="frequency" required>

                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" required>

                <!-- Add more fields as necessary -->

                <button type="submit">Add Medication</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Physician-Patient Appointment System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
